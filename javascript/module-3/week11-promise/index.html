<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Rana</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Movie List </h1>
    </header>
    <section>
        <div class="container">
            <form class="search-form" id="search-form">
                <div class="search-group">
                    <input type="text" id="search-word" class="form-control search-input">
                    <button id="search-btn" class="btn btn-default btn-search">Search</button>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input tag-element " name="tag" value="all" checked="checked">All
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input tag-element" name="tag" value="Good">Good
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input tag-element" name="tag" value="Average">Average
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input tag-element" name="tag" value="Bad">Bad
                        </label>
                    </div>
                    <select class="form-control" id="decadeValue">
                        <option value="all" >All</option>
                        <option  value=1920>1920s</option>
                        <option value=1930>1930s</option>
                        <option value=1940>1940s</option>
                        <option value=1950>1950s</option>
                        <option value=1960>1960s</option>
                        <option value=1970>1970s</option>
                        <option value=1980>1980s</option>
                        <option value=1990>1990s</option>                        
                        <option value=2000>2000s</option>
                        <option value=2010>2010s-</option>
                    </select>
                </div>
            </form>
        </div>
    </section>
    <div class="container">
        <div class="loading">
            Loading...
        </div>
        <div class="row" id="movies-list">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
